<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<a class="mui-icon mui-icon-plus mui-pull-right" style="color: #FFFFFF;"></a>
			<h1 id="title" class="mui-title"></h1>
		</header>
	</body>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript">
		//启用双击监听
		mui.init({
			gestureConfig:{
				doubletap:true
			},
			subpages:[{
				url:'fence-list_sub.html',
				id:'fence-list_sub.html',
				styles:{
					top: '45px',
					bottom: '0px',
				}
			}]
		});
		mui.plusReady(function(){
			var wv=plus.webview.currentWebview();
			document.querySelector('.mui-title').innerText=wv.title;
		});
		document.querySelector('.mui-icon-plus.mui-pull-right').addEventListener('tap',function(){
			var path='fence-add.html';
			var id= path;
			mui.openWindow({
				url:path,
				id:id,
				extras:{
					title:'新增围栏'
				}
			});
		});
		var contentWebview = null;
		document.querySelector('header').addEventListener('doubletap',function () {
			if(contentWebview==null){
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
		});
	</script>

</html>
